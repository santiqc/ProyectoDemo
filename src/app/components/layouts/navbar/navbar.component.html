<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="container">
    <h1 class="navbar-brand" routerLink="/">Proyecto Demo</h1>
  </div>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav
    #sidenav
    mode="side"
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
  >
    <mat-nav-list>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header> Introducción </mat-expansion-panel-header>
        <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header> Actividad 1 </mat-expansion-panel-header>
          <mat-expansion-panel [class.mat-elevation-z0]="true">
            <mat-expansion-panel-header> Nivel </mat-expansion-panel-header>
            <mat-nav-list>
              <a mat-list-item routerLink="/actividad1/niveles/nivel1-1">
                <span>Nivel 1.1</span>
              </a>
              <a mat-list-item routerLink="/actividad1/niveles/nivel1-2">
                <span>Nivel 1.2</span>
              </a>
            </mat-nav-list>
          </mat-expansion-panel>
        </mat-expansion-panel>
          <a mat-list-item routerLink="/actividad2/select-multiple">
            <span>Actividad 2</span>
          </a>

      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header> Explicación </mat-expansion-panel-header>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet>
      <div class="app-sidenav-content">
        <!-- Componentes se cargarán aquí -->
      </div>
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
